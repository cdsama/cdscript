dist: xenial
language: cpp
compiler:
  - g++-8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-8
    - cmake

before_install:
  - sudo apt-get install gcc-8 g++-8
  - export CC=gcc-8
  - export CXX=g++-8
  - bash ./build_scripts/build_vcpkg.sh
  - export VCPKG_ROOT="$(pwd -P)/vcpkg"
  - export PATH="${PATH}:${VCPKG_ROOT}"

install:
  - vcpkg install catch2

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build ./
  - cd ..

cache:
  directories:
  - vcpkg