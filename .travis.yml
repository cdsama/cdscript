dist: xenial
language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-8
    - cmake

before_install:
  - sudo apt-get install gcc-8 g++-8
  - git clone https://github.com/cdsama/vcpkg.git
  - cd vcpkg
  - ./bootstrap-vcpkg.sh
  - export VCPKG_ROOT="$(pwd -P)"

install:
  - cd vcpkg
  - ./vcpkg install catch2
  - cd ..

script:
  - mkdir build
  - cd build
  - cmake --build ./

